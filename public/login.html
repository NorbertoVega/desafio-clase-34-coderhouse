<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Login</title>
</head>

<body class="body-color">
    <div class="container-div">
        <div class="form-container">
            <h3 class="title-form">Login de Usuario</h1>
                <form class="form-group" action="/api/login" method="post" role="form"">
                    <div>
                        <label for="username">Ingrese email</label>
                        <input type="email" name="username" id="username" class="input-form" required><br>
                        <label for="password">Ingrese password</label>
                        <input type="password" name="password" id="password" class="input-form" required><br>
                    </div>
                    <input type="submit" value="Loguearse" class="submit-button">
                </form>
                <div>
                    <button class="submit-button redirect-button" onclick="location.href='registro.html'">Ir a registro</button>
                    <button class="submit-button redirect-button" style="margin-left: 30px;" onclick="location.href='info.html'">Ir a Info</button>
                </div>
        </div>
    </div>
</body>
</html>
