<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Productos</title>
</head>

<body class="body-color" >
    <div id="loader-container">
        <div class="loader" id="loader"></div>
    </div>
    <div id="content" style="display: none;">
        <div class="container-div">
            <div class="container-table" id="container-user-name">
                <h2 class="title-form" id="user-name-title">Bienvenido</h2>
                <div>
                    <button class="submit-button" onclick="redirectToLogin()">Desloguear</button>
                    <button class="submit-button info-button" onclick="location.href='info.html'">Ir a Info</button>
                </div>

            </div>
        </div>
        <div class="container-div">
            <div class="form-container">
                <h3 class="title-form">Ingrese Producto</h3>
                <form onsubmit="addProduct(this); return false;" class="form-group">
                    <div>
                        <label for="title">Titulo</label>
                        <input type="text" name="title" id="title" class="input-form"><br>
                    </div>
                    <div>
                        <label for="price">Precio</label>
                        <input type="text" name="price" id="price" class="input-form"><br>
                    </div>
                    <div>
                        <label for="thumbnail">Thumbnail</label>
                        <input type="text" name="thumbnail" id="thumbnail" class="input-form"><br>
                    </div>
                    <input type="submit" value="Agregar producto" class="submit-button">
                </form>
            </div>
        </div>
        <div class="container-div">
            <div class="container-table" id="container-table"></div>
        </div>
        <div class="container-div">
            <div class="container-table" id="container-table-faker"></div>
        </div>
        <div class="container-div">
            <div class="container-table" id="container-table">
                <h3 class="title-form">Centro de Mensajes</h3>
                <form onsubmit="addMessage(this);return false;">
                    <div class="inputs">
                        <input type="text" id="email" placeholder="example@example.com" class="input-form input-msj">
                        <input type="text" id="nombre" placeholder="Daniel" class="input-form input-msj">
                        <input type="text" id="apellido" placeholder="Sanchez" class="input-form input-msj">
                        <input type="text" id="edad" placeholder="52" class="input-form input-msj">
                        <input type="text" id="alias" placeholder="dani" class="input-form input-msj">
                        <input type="text" id="avatar" placeholder="https://cdn3.iconfinder.com...."
                            class="input-form input-msj">
                    </div>
                    <hr>
                    <div id="mensajes"></div>
                    <input type="text" id="texto" placeholder="IngresÃ¡ un mensaje" class="input-form input-msj">
                    <input type="submit" value="Enviar" class="submit-button button-msj">
                </form>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/config.js"></script>
<script src="./scripts/products.js"></script>
<script src="./scripts/messages.js"></script>

</html>
